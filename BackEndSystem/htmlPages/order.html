<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>訂單列表</title>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">訂單管理</strong>
                            <button type="button" class="btn btn-outline-info" data-toggle="modal"
                                data-target="#exampleModal" id="create">
                                新增
                            </button>
                            <!-- <button id="create" type="button" class="btn btn-outline-info">新增</button> -->
                            <!-- 參考1014storage2 -->
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>狀態</th>
                                        <th>訂單編號</th>
                                        <th>訂單日期</th>
                                        <th>客戶名稱</th>
                                        <th>物流方式</th>
                                        <th>付款方式</th>
                                        <th>物流編號</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <button id="Buttonexport" type="button" class="btn btn-primary"
                                                data-dismiss="modal">修改</button>
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">刪除</button>

                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!-- .animated -->
                </div><!-- .content -->
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- 隱藏表格 -->
                <div class="modal-header">
                    <h4 class="modal-title"> 新增</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>姓名:</label>
                        <input type="text" value="" id="name" name="count" class="form-control">
                    </div>
                    <div>
                        <label>生日:</label>
                        <input type="text" value="" id="birthday" name="count" class="form-control">
                    </div>
                    <div>
                        <label>電話:</label>
                        <input type="text" value="" id="phone" name="count" class="form-control">
                    </div>
                    <div>
                        <label>信箱:</label>
                        <input type="text" value="" id="mail" name="count" class="form-control">
                    </div>
                    <div>
                        <label>地址:</label>
                        <input type="text" value="" id="address" name="count" class="form-control">
                    </div>
                    <div>
                        <label>分類</label>
                        <input type="text" value="" id="tag" name="count" class="form-control ">
                    </div>
                    <button type="button" class="btn btn-primary" id='add'>儲存</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>


    <script src="assets/js/lib/data-table/datatables.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/init/datatables-init.js"></script>


    <script>
        $(function () {
            $('#bootstrap-data-table-export').DataTable();
        
        });
    </script>
</body>

</html>
